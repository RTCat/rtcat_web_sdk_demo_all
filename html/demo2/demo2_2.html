<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStream Demo</title>
</head>
<body>
<button id="getLocalStream">获得本地音视频</button>
<button id="capture">截图</button>
<div id="local"></div>
<img src="#">
</body>
<script src="/js/realtimecat.min.js"></script>
<script>
    var localStream;
    var bt1 = document.querySelector('#getLocalStream');
    var bt2 = document.querySelector('#capture');
    var img = document.querySelector('img');

    bt1.addEventListener('click',function () {
        RTCat.createStream().then(function (stream) {
            localStream = stream;
            stream.play('local',{size:{width:300}});
        });
    });


    bt2.addEventListener('click',function () {
        if(localStream){
           img.src = localStream.capture();
        }else{
            alert('请先获得本地流')
        }
    });

</script>
</html>
