<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStream Demo</title>
</head>
<body>
<button id="getLocalStream">获得本地音视频</button>
<button id="capture">截图</button>
<div id="local"></div>
<img src="#">
</body>
<script src="/js/realtimecat-0.4.0.min.js"></script>
<script>
    var stream;
    var bt1 = document.querySelector('#getLocalStream');
    var bt2 = document.querySelector('#capture');
    var img = document.querySelector('img');

    bt1.addEventListener('click',function () {
        stream = new RTCat.Stream();
        stream.on('accepted', function () {
            //在 id 为 local 的 div 中播放本地流
            stream.play('local',{size:{width:300}});
        });
        stream.init();
    });


    bt2.addEventListener('click',function () {
        if(stream){
           img.src = stream.capture();
        }else{
            alert('请先获得本地流')
        }
    });

</script>
</html>
