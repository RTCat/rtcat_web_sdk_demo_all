<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStream Demo</title>
</head>
<body>
<button id="getLocalStream">获得本地音视频</button>
<div id="local"></div>
</body>
<script src="/js/realtimecat.min.js"></script>
<script>
    var stream;
    var bt1 = document.querySelector('#getLocalStream');
    bt1.addEventListener('click',function () {
        stream = new RTCat.createStream({
            size:{width:300,height:300},
            fps:15,
            type:RTCat.STREAM_TYPE.AV
        }).then(function (stream) {
            //在 id 为 local 的 div 中播放本地流
            stream.play('local');
        });
    });


</script>
</html>
