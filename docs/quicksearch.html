ernal:String getPlayer() 获得流的播放器对象 Returns: Type external:video getStream() 获得 MediaStream 对象 (WebRTC) Returns: Type external:MediaStream hasAudio() 流是否含有音频 Returns: Type external:Boolean hasVideo() 流是否含有视频 Returns: Type external:Boolean mirror() 翻转播放器,只改变本地播放器的样式。 play( [containerId] [, options]) 播放流,并为流生成一个播放器,播放器为&lt;video&gt;,可以通过 AbstractStream#getPlayer 方法获得播放器。 Parameters: Name Type Argument Description containerId external:String &lt;optional&gt; 流将会在给定的 containerId 的 div 中播放流,其中 containerId 为 css 选择器,目前支持id选择器和类选择器。默认使用 id选择器 , 比如 containerId 为 testDiv,那么流将会在id为testDiv的div中播放流 。如果不指定containerId,默认在 id 为 local 的 div 中播放流。 options external:Object &lt;optional&gt; Properties Name Type Argument Default Description size external:Object &lt;optional&gt; {width:300,height:300} 播放器大小 poster external:String &lt;optional&gt; 实时猫logo poster为当播放器初始化之后无视频时,播放器显示的图像,poster目前仅支持链接的形式。 resize(size) 重新设置播放器大小 Parameters: Name Type Description size external:Object Properties Name Type Argument Default Description width external:Integer &lt;optional&gt; 300 重新设置后播放器的宽度 height external:Integer &lt;optional&gt; 300 重新设置后播放器的高度 stop() 回收播放器。 × Search results Close "},"Errors.html":{"id":"Errors.html","title":"Class: Errors","body":" 实时猫 JS SDK API 参考文档 Classes AbstractStreamErrorsLocalStreamPublisherReceiverRemoteStreamRTCatSenderSessionSFUSessionSubscriberToken Events Publisher#event:closedPublisher#event:connectedPublisher#event:logSession#event:connectedSession#event:disconnectSession#event:errorSession#event:inSession#event:localSession#event:messageSession#event:outSession#event:remoteSFUSession#event:connectedSFUSession#event:disconnectedSFUSession#event:error_msgSFUSession#event:publishedSFUSession#event:unpublishedSubscriber#event:closedSubscriber#event:connectedSubscriber#event:log Externals BooleanCanvasDataURIsEventEmitterIntegerMediaDeviceInfoMediaStreamObjectPromiseStringvideo Class: Errors Errors 实时猫错误信息 new Errors() Properties: Name Type Description no external:In Session#event:unpublishedSubscriber#event:closedSubscriber#event:connectedSubscriber#event:log Externals BooleanCanvasDataURIsEventEmitterIntegerMediaDeviceInfoMediaStreamObjectPromiseStringvideo Class: LocalStream LocalStream 本地流 new LocalStream( [ctor]) Parameters: Name Type Argument Description ctor external:Object &lt;optional&gt; Properties Name Type Argument Default Description type RTCat.STREAM_TYPE &lt;optional&gt; RTCat.STREAM_TYPE.AV 本地流的类型 fps external:Integer &lt;optional&gt; 10 视频每秒的帧率 size external:Object &lt;optional&gt; { width:120, height:90 } 视频的原始分辨率,在带宽允许的情况,分辨率保持在max值。实时猫SDK会根据带宽的具体情况,在min和max之间调节,以保持视频流畅运行。 videoSource external:String &lt;optional&gt; default 视频源,可用的视频源可以通过RTCat.getCameraDevices 方法获得。 audioSource external:String &lt;optional&gt; default 音频源,可用的音频源可以通过RTCat.getAudioInputDevices 方法获得。 extensionId external:String &lt;optional&gt; default 插件id,默认为实时猫 Chrome插件 (需番羽墙) canvas external:Canvas &lt;optional&gt; Html5 Canvas Extends AbstractStream Methods capture( [options]) 截图 Parameters: Name Type Argument Description options external:Object &lt;optional&gt; Properties Name Type Argument Default Description type external:String &lt;optional&gt; image/png 截图的格式,目前支持 image/png,image/jpeg quality external:Integer &lt;optional&gt; 1 截图的图片质量,最高为 1 , 最低为 0 position Array.&lt;external:Integer&gt; &lt;optional&gt; [0,0,player.width,player.height] 截图的位置和坐标,默认为全屏截取。 Inherited From: AbstractStream#capture Returns: Type external:DataURIs detectVolume(status) 检测音量 Parameters: Name Type Description status external:String 开始检测传入start, 结束检测传入stop Example stream.on('volume',function (volume) { console.log('remote',volume); }); stream.detectVolume('start'); getId() 获得流的编号 Inherited From: AbstractStream#getId Returns: Type external:String getPlayer() 获得流的播放器对象 Inherited From: AbstractStream#getPlayer Returns: Type external:video getStream() 获得 MediaStream 对象 (WebRTC) Inherited From: AbstractStream#getStream Returns: Type external:MediaStream hasAudio() 流是否含有音频 Inherited From: AbstractStream#hasAudio Returns: Type external:Boolean hasVideo() 流是否含有视频 Inherited From: AbstractStream#hasVideo Returns: Type external:Boolean init() 初始化本地流,初始化成功触发 accepted 事件 Fires: LocalStream#event:accepted LocalStream#event:access-accepted Returns: Type LocalStream mirror() 翻转播放器,只改变本地播放器的样式。 Inherited From: AbstractStream#mirror play( [containerId] [, options]) 播放流,并为流生成一个播放器,播放器为&lt;video&gt;,可以通过 AbstractStream#getPlayer 方法获得播放器。 Parameters: Name Type Argument Description containerId external:String &lt;optional&gt; 流将会在给定的 containerId 的 div 中播放流,其中 containerId 为 css 选择器,目前支持id选择器和类选择器。默认使用 id选择器 , 比如 containerId 为 testDiv,那么流将会在id为testDiv的div中播放流 。如果不指定containerId,默认在 id 为 local 的 div 中播放流。 options external:Object &lt;optional&gt; Properties Name Type Argument Default Description size external:Object &lt;optional&gt; {width:300,height:300} 播放器大小 poster external:String &lt;optional&gt; 实时猫logo poster为当播放器初始化之后无视频时,播放器显示的图像,poster目前仅支持链接的形式。 Inherited From: AbstractStream#play release() 释放本地流资源,并回收播放器。 resize(size) 重新设置播放器大小 Parameters: Name Type Description size external:Object Properties Name Type Argument Default Description width external:Integer &lt;optional&gt; 300 重新设置后播放器的宽度 height external:Integer &lt;optional&gt; 300 重新设置后播放器的高度 Inherited From: AbstractStream#resize stop() 回收播放器。 Inherited From: AbstractStream#stop × Search results Close "},"Publisher.html":{"id":"Publisher.html","title":"Class: Publisher","body":" 实时猫 JS SDK API 参考文档 Classes AbstractStreamErrorsLocalStreamPublisherReceiverRemoteStreamRTCatSenderSessionSFUSessionSubscriberToken Events Publisher#event:closedPublisher#event:connectedPublisher#event:logSession#event:connectedSession#event:disconnectSession#event:errorSession#event:inSession#event:localSession#event:messageSession#event:outSession#event:remoteSFUSession#event:connectedSFUSession#event:disconnectedSFUSession#event:error_msgSFUSession#event:publishedSFUSession#event:unpublishedSubscriber#event:clos     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
